<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<!-- <link rel="stylesheet" type="text/css" href="../static/style.css"> -->
	<link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename = 'style.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Spam Detector App using NLP
		</div>
		<h2> Spam Detector For Email/Messages </h2>    
		
	</div>
	</header>

	<div class="ml-container">

		<form action="{{ url_for('predict')}}" method="POST">
		<p> Enter Your Message/Mail Here </p>
		<!-- <input type="text" name="comment"/> -->
		<textarea name="message" rows="6" cols="50"></textarea>
		<br/>

		<input type="Submit" class="btn-info" value="Predict">
		
	</form>
		
	</div>

    <div class="results">

        {% if prediction == 1%}
        <h2 style="color:red;"> Spam</h2>
        {% elif prediction == 0%}
        <h2 style="color:green;"> Not a Spam (It is a Ham)</h2>
        {% endif %}
    
        </div>
</body>
	<footer class="footer">
    <div class="footerContainer">
        <p class="copyright">Copyright 2020 @Siddhi Golatkar</p>
    </div>
</html>
